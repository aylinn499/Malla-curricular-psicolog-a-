<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Malla Curricular - Psicología</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f7ff;
      padding: 20px;
    }
    .semestre {
      background-color: #eae6f9;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      width: 300px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #6a1b9a;
    }
    .ramo {
      margin: 5px 0;
      padding: 5px 8px;
      background: white;
      border-radius: 8px;
    }
    .aprobado {
      background: #c8e6c9;
    }
  </style>
</head>
<body>

  <h1>Malla Curricular - Psicología</h1>

  <div class="semestre">
    <h2>1° Semestre</h2>
    <div class="ramo">Bases Biológicas de la Conducta</div>
    <div class="ramo aprobado">Procesos Psicológicos Básicos</div>
    <div class="ramo">Sociedad y Cultura</div>
    <div class="ramo">Comunicación y Lenguaje Académico</div>
    <div class="ramo">Inglés I</div>
  </div>

  <div class="semestre">
    <h2>2° Semestre</h2>
    <div class="ramo">Psicología del Desarrollo I</div>
    <div class="ramo">Historia de la Psicología</div>
    <div class="ramo">Fundamentos de Neurociencias</div>
    <div class="ramo">Ética General</div>
    <div class="ramo">Inglés II</div>
  </div>

</body>
</html>
